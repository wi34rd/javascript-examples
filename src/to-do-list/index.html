<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <h1>To Do List</h1>

    <h2>All Tasks</h2>

    <p>
        <label>
            <span>Task Filter</span><br>
            <input type="text" name="task-filter" id="task-filter">
        </label>
    </p>

    <div>
        <span id="task-list-empty-warning">Task list is empty.</span>

        <ul id="task-list"></ul>
    </div>

    <p>
        <button type="button" id="clear-tasks">Clear Tasks</button>
    </p>

    <form id="new-task-form">
        <p>
            <label>
                <span>New Task</span><br>
                <input type="text" name="new-task">
            </label>
        </p>

        <p>
            <button type="submit">Add Task</button>
        </p>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
